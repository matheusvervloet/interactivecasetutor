<html>
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Case Tutor</title>
        <link href="theme.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="app.js"></script>
    </head>
	<body style="">
		<div class="chat_window">
			<div class="top_menu">
				<div class="title">Online Case Tutor</div>
			</div>
			<ul class="messages"></ul>
			<div class="bottom_wrapper clearfix">
				<div class="message_input_wrapper">
					<input class="message_input" placeholder="Type your message here..." /></div>
					<div class="send_message">
						<div class="icon"></div>
						<div class="text">Send</div>
					</div>
				</div>
			</div>
			<div class="message_template_right">
				<li class="message">
					<div class="avatar"><img src="user.png" width=60px height=60px></img></div>
					<div class="text_wrapper">
						<div class="text"></div>
					</div>
				</li>
			</div>
			<div class="message_template_left">
				<li class="message">
					<div class="avatar"><img src="female.png" width=60px height=60px></img></div>
					<div class="text_wrapper">
						<div class="text"></div>
					</div>
				</li>
			</div>
		</div>
	</body>
</html>
